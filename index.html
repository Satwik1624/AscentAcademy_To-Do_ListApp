<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AscentAcademy_To-Do_ListApp</title>
    <link rel="stylesheet" href="styleli.css">
    <link rel="icon" href="outline_checklist_white_48dp.png">
</head>
<body>
    <section class="container">
        <div class="heading">
          <img class="heading__img" src="outline_checklist_white_48dp.png">
          <h1 class="heading__title">To-Do List</h1>
        </div>
        <form class="form">
          <div>
            <label class="form__label" for="todo"><i>~ Today I will ~</i></label>
            <input class="form__input"
                 type="text" 
                 id="todo" 
                 name="to-do"
                 size="30"
                 required>
            <button class="button"><span>Submit</span></button>
          </div>
        </form>
        <div>
          <ul class="toDoList">
          </ul>
        </div>
      </section>
      <script src="lijs.js"></script>
</body>
</html>
